<h2>Shopping Cart</h2>
<table>
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  <tr ng-repeat="purchase in cart.purchases">
    <td>{{purchase.name}}</td>
    <td>{{purchase.stock + " x "}}</td>
    <td>{{"@ " + (purchase.price | currency:"£")}}</td>
    <td><a ng-click="returnSinglePurchase(purchase)">X</a></td>
  </tr>
  <tr>
    <th id="cart-total">{{"Total: " + (cart.total() | currency:"£")}}</th>
  </tr>
</table>
