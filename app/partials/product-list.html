<h2>Products</h2>
<input type="text" ng-model="query">
<table>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
    <th>Stock</th>
  </tr>
  <tr ng-repeat="product in products | filter:query">
    <td>{{product.name }}</td>
    <td>{{product.category}}</td>
    <td>{{product.price | currency:"Â£"}}</td>
    <td>{{product.stock}}</td>
  </tr>
</table>
