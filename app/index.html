<!DOCTYPE html>
<html ng-app="onlineStore">
  <head>

    <meta charset="utf-8">
    <title>Angular Store 1.0</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body ng-controller="ShoppingCartController as cart">

    <header>

      <nav>
         <h1>Brand</h1>
         <a>Link1</a>
      </nav>

    </header>

    <main>

      <section ng-controller="ProductController">
        <product-list></product-list>
      </section>

      <aside>
        <h2>Shopping Cart</h2>
        <table>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
          <tr ng-repeat="purchase in purchases">
            <td>{{purchase.name}}</td>
            <td>{{purchase.stock + " x "}}</td>
            <td>{{"@ " + (purchase.price | currency:"Â£")}}</td>
          </tr>
          <tr>
            <th>Total: {{total}}</th>
          </tr>
        </table>
      </aside>

      <aside ng-controller="VoucherController">
        <voucher-list></voucher-list>
      </aside>

    </main>

    <!-- Script Container -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/App.js"></script>
    <script src="js/Cart.js"></script>
    <script src="js/Product.js"></script>
    <script src="js/Voucher.js"></script>

  </body>
</html>
