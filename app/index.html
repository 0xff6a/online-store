<!DOCTYPE html>
<html ng-app="online-store">
  <head>
    <meta charset="utf-8">
    <title>Angular Store 1.0</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

  </head>
  <body>

    <header>
      <nav>
         <h1>Brand</h1>
         <a>Link1</a>
      </nav>
    </header>

    <main>

      <section ng-controller="ProductController">
        <h2>Products</h2>
        <table>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Stock</th>
          <tr>
          <tr ng-repeat="product in products">
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price | currency:"£"}}</td>
            <td>{{product.stock}}</td>
          </tr>
        </table>
      </section>

      <aside ng-controller="VoucherController">
        <h2>Vouchers</h2>
        <table>
          <tr>
            <th>Conditions</th>
            <th>Discount</th>
          </tr>
          <tr ng-repeat="voucher in vouchers">
            <td>{{voucher.conditions}}</td>
            <td>{{voucher.discount | currency:"£"}}</td>
          </tr>
        </table>
      </aside>

    </main>

    <!-- Script Container -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
